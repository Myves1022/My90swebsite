<form action="">

    <label for="hobbies">Select your hobbies</label>

    <input type="checkbox"> name="hebbies"
    <br>
    <label for="city">Select your city</label>

        <option value="A">aaa</option>
        <option value="b">bbb</option>

    </select>
    <br>
    <select name="city" multiple>
        <option value="A">aaa</option>
        <option value="b">bbb</option>

    </select>
    <br/>

</form>
